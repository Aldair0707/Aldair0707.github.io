<h3 class="section-title">Work Experience</h3>

<div class="experience-list">
  <div class="experience-item" *ngFor="let job of workExperience">
    <div class="experience-header">
      <span class="experience-dates">{{ job.startDate }} - {{ job.endDate }}</span>
      <span class="experience-location">{{ job.location }}</span>
    </div>
    <div class="experience-role">
      <strong>{{ job.position }}</strong>
    </div>
    <div class="experience-company">
      {{ job.company }}
    </div>
    <div class="experience-accomplishments" *ngIf="job.accomplishments">
      <span>Logros:</span>
      <p>{{ job.accomplishments }}</p>
    </div>
  </div>
</div>
